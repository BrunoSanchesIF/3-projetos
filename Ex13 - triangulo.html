<html>
<head>
    <title>Triângulos</title>
</head>
<body>
    <script language="javascript">
        function Resultado()
        {
            var valor1;
            var valor2;
            var valor3;
            valor1 = document.Projeto_2.valor1.value;
            valor2 = document.Projeto_2.valor2.value;
            valor3 = document.Projeto_2.valor3.value;
            valor1 = parseFloat(valor1);
            valor2 = parseFloat(valor2);  
            valor3 = parseFloat(valor3);
            if(valor1 + valor2 < valor3 || valor2 + valor3 < valor1 || valor3 + valor1 < valor2)
                window.alert("Isto não é um triângulo");
            else if(valor1 == valor2 && valor1 == valor3)
            {
               window.alert("Isso é um triângulo equilátero");
               document.write("<img src='trianguloE.jpg'>");               
            }
            else if (valor1 == valor2 || valor1 == valor3 || valor2 == valor3) 
            {
                window.alert("Isso é um triângulo isóceles"); 
                document.write("<img src='trianguloI.jpg'>");                      
            }
            else 
            {
                window.alert("Isso é um triângulo escaleno");
                document.write("<img src='trianguloEs.jpg'>");                      
            }
        }
        </script>
        <form name="Projeto_2">
                Digite o primeiro valor: <input type="text" name="valor1"><br>
                Digite o segundo valor: <input type="text" name="valor2"><br>
                Digite o terceiro valor: <input type="text" name="valor3"><br>
                <input type="button" value="Enviar" onclick="Resultado();">
        </form>
    </body>
</html>
