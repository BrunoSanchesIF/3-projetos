</head>
<body>
    <script language="javascript">
        function Resultado()
        {
            var valor1, valor2, valor3, valor4, media;
            valor1 = document.Projeto_1.valor1.value;

            valor3 = document.Projeto_1.valor3.value;

            valor3 = parseFloat(valor3);

        }
    </script>
        <form name="Projeto_1">
