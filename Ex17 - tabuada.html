<html>
<head>
    <title>Tabuada</title>
</head>
<body>
    <script language="javascript">
        function Resultado()
        {
            var numero;
            numero = document.Projeto_1.valor1.value;
            numero = parseFloat(numero);       
            for(ii = 0; ii < 11; ii++)
            {
                document.write(numero + " x " + ii + " = " + numero * ii + "<br>");
            }
        }
    </script>

        <form name="Projeto_1">
                Digite um valor positivo: <input type="text" name="valor1"><br>
                <input type="button" value="Enviar" onclick="Resultado();">
        </form>  
</body>
</html>
